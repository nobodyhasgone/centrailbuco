<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Schermo di caricamento -->
    <div id="loadingScreen" style="display: none">
      <div class="hit">HIT</div>
      <div class="the">THE</div>
      <div class="hole">HOLE</div>
    </div>

    <!-- Menu Principale -->
    <div id="mainMenu" style="display: none">
      <div class="gameTitle">HIT THE HOLE</div>
      <img src="./images/wc-man-woman.svg" alt="Icon" height="100px" />
      <div id="howtoplay" class="recordLink">HOW TO PLAY</div>
      <div id="startText" class="startText">TAP TO START!</div>
      <div id="creditsLink" class="creditsLink">CREDITS</div>
      <div id="recordLink" class="recordLink">RECORD</div>
    </div>
    <!--bottone di consenso iphone-->
    <button id="requestPermissionButton">Accetta il consenso</button>

    <div id="gameContainer" style="display: none">
      <!-- Il container del gioco verrÃ  riempito da createBackgroundSquares() -->
      <div id="line"></div>
      <img id="target" src="./images/wc-sm.svg" alt="Bersaglio" />
      <div id="countdownCircle" style="display: none">
        <!-- Conto alla rovescia -->
      </div>

      <!-- Elemento per il timer del gioco -->
      <div id="gameTimer"></div>
      <div id="gameScore"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
